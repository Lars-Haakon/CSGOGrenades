<style>
.dropbtn {
  background-color: #4CAF50;

  padding: 16px;

  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {

#myInput {
  box-sizing: border-box;
  background-image: url('searchicon.png');

  font-size: 16px;

}

#myInput:focus {outline: 3px solid #ddd;}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f6f6f6;
  min-width: 230px;
  overflow: auto;
  border: 1px solid #ddd;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}
</style>

  <script>
    document.onclick = myDocumentClickHandler;

    function myDocumentClickHandler(event) {

      var bodyClick = true;
      element = event.srcElement;
      while(element != null)
      {
        if(element.className == 'dropdown')
        {
          bodyClick = false;
          break;
        }
        element = element.parentElement;
      }

      if(bodyClick) // if document is pressed
      {
        var ddfilters = document.getElementsByClassName("dropdown-content");

        for(var i = 0; i < ddfilters.length; i++){
            ddfilters[i].classList.remove("show");
        }
      }
    }
  </script>
</head>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function hideDD(ddfilter) {
	var ddfilters = document.getElementsByClassName("dropdown-content");

	for(var i = 0; i < ddfilters.length; i++){
		if(ddfilters[i].id == ddfilter)
		{
			ddfilters[i].classList.toggle("show");
		} else
		{
			ddfilters[i].classList.remove("show");
		}
	}
}

function GetFilters(category)
{
	var dropdown = document.getElementById(category).getElementsByTagName("input");
	var filtered = [];
	for(var i = 0; i < dropdown.length; i++)
	{
			if(dropdown[i].checked)
			{
				filtered.push(dropdown[i].value);
			}
	}
	
	return filtered;
}

function search()
{
	var search = {
		maps:GetFilters("mapdd"), 
		sides:GetFilters("sidedd"), 
		sites:GetFilters("sitedd"), 
		grenades:GetFilters("grenadedd")
	};
	
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  console.log(this.responseText);

      var imagesBody = document.getElementById('images');
      while (imagesBody.firstChild) {
        imagesBody.removeChild(imagesBody.firstChild);
      }

      var images = JSON.parse(this.responseText);

      for(var i = 0; i < images.length; i++)
      {
        var newDiv = document.createElement("div"); 
        newDiv.style = "width: 350px;float: left;margin-right: 5px;";

        var img = new Image(); 
        img.src = images[i].src;
        img.style = "width: inherit;";
        newDiv.appendChild(img);

        newDiv.appendChild(document.createElement("br"));

        var newLabel = document.createElement("p");
        newLabel.innerHTML = images[i].description;
        newDiv.appendChild(newLabel);

        imagesBody.appendChild(newDiv);
      }
		}
	};
	xhttp.open("GET", "search.php?search=" + JSON.stringify(search), true);
	xhttp.send();
}
