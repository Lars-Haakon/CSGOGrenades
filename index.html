/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 1200px;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

/* Add Animation */
.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
$("#side :input").on("click", filtersChanged);

$("#site :input").on("click", filtersChanged);

$("#grenade :input").on("click", filtersChanged);

var map = "dust2"

var modal = document.getElementById("myModal");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
var span = document.getElementsByClassName("close")[0];

onPillClick("inferno");

function onPillClick(e) {
     var el = $( "#"+e );
     $(".nav-map").removeClass("active");
     el.addClass("active");
     map = e;
     search();
}

function filtersChanged() {
    console.log("ct clicked");
    search();
}


function hideDD(ddfilter) {
	var ddfilters = document.getElementsByClassName("dropdown-content");

  var doSearch = false;
	for(var i = 0; i < ddfilters.length; i++){
    var first = ddfilters[i].classList.contains("show");
		if(ddfilters[i].id == ddfilter)
		{
			ddfilters[i].classList.toggle("show");
		} else
		{
			ddfilters[i].classList.remove("show");
		}

    var second = ddfilters[i].classList.contains("show");
    if(first && !second)
    {
      doSearch = true;
    }
	}

  if(doSearch)
  {
    search();
  }
}

function getMap() {
    return [map]
}

function GetFilters(category)
{
    var checkboxes = $("#"+category+" :input");

	var filtered = [];
	for(var i = 0; i < checkboxes.length; i++)
	{
			if(checkboxes[i].checked)
			{
				filtered.push(checkboxes[i].value);
			}
	}

	return filtered;
}

function onImageClick(e) {
    var img = $(e).children('img').attr('src');
    captionText.innerHTML = $(e).find('.card-text').clone()    //clone the element
        .children() //select all the children
        .remove()   //remove all the children
        .end()  //again go back to selected element
        .text();
    modal.style.display = "block";
    modalImg.src = img;
}

span.onclick = function() {
    modal.style.display = "none";
}

modal.onclick = function(e) {
    //Ignore if image is clicked
    if(e.target.className === "modal-content") {
        return;
    }
    //Close if background is clicked
    modal.style.display = "none";
}
